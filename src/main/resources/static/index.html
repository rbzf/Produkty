<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produkty</title>
</head>
<body>
<a href="/lista">wyświetl wszystkie produkty</a><br/>
<a href="/lista?kategoria=FOOD">wyświetl produkty z kategorii art. spożywcze</a><br/>
<a href="/lista?kategoria=HOUSEHOLD">wyświetl produkty z kategorii art. gospodarstwa domowego</a><br/>
<a href="/lista?kategoria=OTHER">wyświetl produkty z kategorii inne</a>

<h3>Dodawanie produktu</h3>
<form method="POST" action="/dodaj">
    <label for="name">nazwa</label>
        <input id="name" name="name" type="text" placeholder="nazwa">
    <label for="price">cena</label>
    <input id="price" name="price" type="number" step=0.01 placeholder=0.00>
    <label for="category">kategoria</label>
    <select id="category" name="category">
        <option>FOOD</option>
        <option>HOUSEHOLD</option>
        <option>OTHER</option>
    </select>
    <button type="submit">Dodaj</button>

</form>


</body>
</html>
